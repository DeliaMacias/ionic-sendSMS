<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Send SM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content classs="ion-padding">
  <ion-button (click)="loadContact()" expand="full"> Load my Contacts</ion-button>


  <ion-list>
    <ion-item-sliding *ngFor="let c of myContacts">
      <ion-item-options side="start">
          <ion-item-option (click)="delete(c.name)" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
          
        </ion-item-options>
      <ion-item>
        <ion-label>{{c.name}} <b>{{c.lastname}}</b></ion-label>
        <p>
          {{c.phone}}
        </p>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="call(c.phone)" color="primary">
          <ion-icon name="call" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="sendSms(c.phone)" color="secondary">
          <ion-icon name="mail" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
